<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Internship || Register</title>
        <link rel="stylesheet" href="/CSS/gen.css" />
        <link rel="stylesheet" href="/CSS/headfoot.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/JS/gen.js"></script>
    </head>
    <body>
        <div class="header">
            <a href="/">
                <p id="title">LEO-Intern</p>
            </a>
            <p id="subtitle">Connecting Students & Companies</p>
            <div class="subheader">
                <div class="header-drop-down">
                    <button class="header-drop-btn">&#9776;</button>
                    <div class="header-drop-down-content">
                        <a href="/">Home</a>
                        <a href="/login?type=company">Hire Students</a>
                        <a href="/login?type=student">Apply to Internship</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content" style="margin: 30px 0px">
            <center>
                <div class="card" style="width: 650px">
                    <div class="cheader">
                        <p style="padding-top: 10px">Register</p>
                    </div>
                    <p style="color: tomato" id="err_msg"></p>
                    <form action="#" method="POST">
                        <input
                            type="text"
                            name="fname"
                            id=""
                            placeholder="First Name"
                            required
                        />
                        <input
                            type="text"
                            name="lname"
                            id=""
                            placeholder="Last Name"
                            required
                        />
                        <br />
                        <input
                            type="number"
                            name="enrollment"
                            id=""
                            placeholder="Enrollment No."
                            maxlength="12"
                            minlength="12"
                            required
                        />
                        <input
                            type="tel"
                            name="mobile"
                            id=""
                            placeholder="Mobile No."
                            required
                        />
                        <br />
                        <input
                            type="password"
                            name="password"
                            id=""
                            placeholder="Password"
                            minlength="8"
                            required
                            autocomplete="new-password"
                        />
                        <input
                            type="password"
                            name="cpassword"
                            id=""
                            placeholder="Confirm Password"
                            minlength="8"
                            required
                            autocomplete="new-password"
                        />
                        <br />

                        <select name="institute" id="" required>
                            <option value="">Institute</option>
                            <option value="ADIT">ADIT</option>
                            <option value="GCET">GCET</option>
                            <option value="BVM">BVM</option>
                            <option value="MBIT">MBIT</option>
                        </select>
                        <select name="branch" id="" required>
                            <option value="">Branch</option>
                            <option value="CS">Computer Science</option>
                            <option value="IT">Information Technology</option>
                        </select>
                        <br />
                        <select name="sem" id="" required>
                            <option value="">Semester</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                        <input
                            type="number"
                            name="cgpa"
                            id=""
                            placeholder="CGPA / CPI"
                            min="0"
                            max="10"
                            step="0.01"
                            required
                        />
                        <br /><br />
                        <div
                            style="
                                text-align: left;
                                width: 200px !important;
                                font-size: 12px;
                                font-weight: 700;
                                overflow: hidden;
                                margin-left: 25px;
                            "
                        >
                            <label for="resume">Upload Resume</label>
                            <input
                                type="file"
                                name="resume"
                                id=""
                                style="border: none"
                                required
                            />
                            <br />
                            <label for="uot">Upload Unoffical Transcript</label>
                            <input
                                type="file"
                                name="transcript"
                                id=""
                                style="border: none"
                                required
                            />
                            <br />
                            <label for="uot">Upload Passport Size Photo</label>
                            <input
                                type="file"
                                name="photo"
                                id=""
                                style="border: none"
                                required
                            />
                            <br />
                        </div>
                        <input type="submit" value="Register" id="true" />
                        <br />
                        <a href="/login?type=student">
                            <input
                                type="button"
                                value="Already Registered?"
                                id="primary"
                            />
                        </a>
                        <br />
                    </form>
                </div>
            </center>
        </div>
        <div class="footer">
            <a href="/">
                <p id="title">LEO-Intern</p>
            </a>
            <p id="subtitle">Connecting Students & Companies</p>
            <div class="subheader">
                <p id="subtitle">
                    <b>Contact Me:</b><br /><b>Mail:</b>
                    malaybhavsar290@gmail.com<br /><b>Institute:</b>A D Patel
                    Institute of Technology
                </p>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                const t = getUrlParam();
                if (t.get("error") == 1) {
                    document.getElementById("err_msg").innerText =
                        "Unable to create Account! Try again later";
                } else if (t.get("error") == 2) {
                    document.getElementById("err_msg").innerText =
                        "Missing Feilds";
                } else if (t.get("error") == 3) {
                    document.getElementById("err_msg").innerText =
                        "Password Mismatch";
                } else if (t.get("error") == 4) {
                    document.getElementById("err_msg").innerText =
                        "User Already Exists";
                }
            });
        </script>
    </body>
</html>
